<!DOCTYPE html>
<html lang="en">
<head>
    <link href="signup.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="main.js"></script>
</head>
<body background="pics/back2.png" >
<div class="top">
    <a href="login.html"><img src="pics/680601_arrows_512x512.png" style="width: auto; height: 60px;">
    </a>
</div>
<div class="father">

    <label><b>Username</b></label>
    <input id="user" type="text" placeholder="Enter Username" name="uname" required>

    <label><b>Password</b></label>
    <input id="pass" type="password" placeholder="Enter Password" name="psw" required>

    <label><b>FirstName</b></label>
    <input id="fn" type="FirstName" placeholder="Enter FirstName" name="FirstName" required>

    <label><b>LastName</b></label>
    <input id="ln" type="LastName" placeholder="Enter LastName" name="LastName" required>

    <label><b>Email</b></label>
    <input id="email" type="Email" placeholder="Enter Email" name="Email" required>

    <button id= "b1" type="Create" onclick="signup()">
        Create
    </button>

</div>
</body>
</html>
